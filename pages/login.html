<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAR</title>
    <script src="../js/login.js" defer></script>
    <!--Defer congela o carregamento do script e carrega todo html
        //msm que colocar o no final do body-->
</head>
<body>
    <h1>FORMULÁRIO DE ACESSO</h1>
<div>
    <form name="frm01"  method="get" >
    <!--Todo evento trabalhado no html começa com 'on' ex :onsubmit-->
        <input type="hidden" name="txtOculto" value="ValorOculto">

    <fieldset>
        <legend>Entrar</legend>
        <div>
            <label for="idNm">Usuário</label>
            <input type="text" name="txtNm" id="idNm" placeholder="Usuário" >
            
            <!--Expressão regular:
                atributo de limitacao do campo: pattern="[a-zA-Z]{5}"-->
        </div>
        <div>
            <label for="idPass">Senha</label>
            <input type="password" name="txtPass" id="idPass" placeholder="Senha">
        </div>
        <div>
            <label for="idCusto">Centro de Custo</label>
            <select name="c-custo" id="idCusto">
                <option value="0">Selecione uma opção</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sc">Santa Catarina</option>
            </select>
        </div>
        <div>
            <button type="submit" id="btn-submit">Entrar</button>
            <button type="reset" id="btn-limpar">Limpar</button>
        </div>
    </fieldset>
    
    </form>
</div>

</body>
</html>
